    <div class="container">
   		<form action="#" class="formAgregar">
    		<div class="row">
    			<div class="col-12 col-sm-12  col-md-6 col-lg-4  col-xl-4 columnaInfo"> 
    				<div class="formGroup">
   	    				<label for="fol" class="control_label">Folio</label>
    	      			<input type="text" class="control-form" id="folio" name="Folio" placeholder="0">
    				</div>
        		</div>

        		<div class="col-12 col-sm-12  col-md-6 col-lg-4  col-xl-4 columnaInfo"> 
    				<div class="formGroup">
   	    				<label for="idempleado" class="control_label">Id Empleado</label>
    	      			<input type="text" class="control-form" id="IdEmpleado" name="Id_empleado" placeholder="0">
    				</div>
        		</div>

				<div class="col-12 col-sm-12  col-md-6 col-lg-4  col-xl-4 columnaInfo"> 
    				<div class="formGroup">
   	    				<label for="fech" class="control_label">Fecha Consulta</label>
    	      			<input type="text" class="control-form" id="fechacons" name="Fecha_consulta" placeholder="Fecha Consulta">
    				</div>
        		</div>
        		
			</div>
			<div class="row">
        		<div class="col-12 col-sm-12  col-md-6 col-lg-4  col-xl-4 columnaInfo"> 
    				<div class="formGroup">

    	      			<input type="text" class="control-form" id="folioMed" name="Folio_medicamento" placeholder="0">
    				</div>
        		</div>
				
				
    			<div class="col-12 col-sm-12  col-md-6 col-lg-4  col-xl-4 columnaInfo"> 
    				<div class="formGroup">
   	    				<label for="Cantidad" class="control_label">Cantidad</label>
    	      			<input type="text" class="control-form" id="cant" name="Cantidad" placeholder="0">
    				</div>
        		</div>

				<div class="col-12 col-sm-12  col-md-6 col-lg-4  col-xl-4 columnaInfo"> 
    				<div class="formGroup">
   	    				<input type="submit" id="btnAgregar" class="botones botonDefecto" value="Agregar">
    				</div>
        		</div>
				
			</div>

			<div class="row">
				<div class="col-12 col-sm-12  col-md-12 col-lg-12  col-xl-12 columnaInfo"> 
    				<div class="formGroup">
   	    				<label for="prod" class="control_label">Productos</label>
   	    				<p></p>
    	      			<table class="ventaT">
						  <tr>
						  	<th>Producto</th>
						    <th>Precio</th>
						    <th>Cantidad</th>
						    <th>Total</th>
						  </tr>
						  <tr>
						    <td>---</td>
						    <td>---</td>
						    <td>---</td>
						    <td>---</td>
						  </tr>
						  <tr>
						    <td>---</td>
						    <td>---</td>
						    <td>---</td>
						    <td>---</td>
						  </tr>
						  <tr>
		 				    <td>---</td>
						    <td>---</td>
						    <td>---</td>
						    <td>---</td>
						  </tr>
						</table>
    				</div>
        		</div>
			</div>
			<div class="row">
				<div class="col-12 col-sm-12  col-md-4 col-lg-4  col-xl-4 columnaInfo"> 
    				<div class="formGroup">
   	    				<label for="tot" class="control_label">Precio Total</label>
    	      			<input type="text" class="control-form" id="total" name="Total" placeholder="0.0">
    				</div>
        		</div>

				<div class="col-12 col-sm-12  col-md-4 col-lg-4  col-xl-4 columnaInfo"> 
    				<div class="formGroup">
   	    				<input type="submit" id="btnGuardar" class="botones botonDefecto" value="Vender">
    				</div>
        		</div>

    			<div class="col-12 col-sm-12  col-md-4 col-lg-4  col-xl-4 columnaInfo"> 
    				<div class="formGroup">
   	    				<input type="submit" id="btnCancelar" class="botones botonDefecto" value="Cancelar">
    				</div>
        		</div>
			</div>

		</form>

<div class="container">
