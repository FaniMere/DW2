<!DOCTYPE html>
<html>
<head>
	<title>Modificar Auxiliar</title>
	<link rel="icon" href="Imagenes/Medisoft.png">
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie-edge">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/AgregarAuxiliares.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
	<header>
		<div class="container text center">
			<div class="row">
				<div class="col-12 col-sm-12  col-md-2 col-lg-2 col-xl-2 columnaCabezera1">
					<div class="logo">
						<img class="img_logo" src="Imagenes/MedisoftSN.png">	
					</div>
				</div>
				<div class="col-12 col-sm-12  col-md-8 col-lg-8  col-xl-8 columnaCabezera2"> 
					<h1>Modificar Auxiliares</h1>
				</div>
				<div class="col-12 col-sm-12  col-md-2 col-lg-2 col-xl-2 columnaCabezera3">
					<div class="logo">
						<nav class="navegacion">
							<ul>
								<li><a href="#">Cerrar Sesión</a></li>
							</ul>
						</nav>
					</div>
				</div>	
			</div>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-6  col-md-6 col-lg-4  col-xl-2 columnaMenu"> 
				<section>
				  <nav>
				    <a href="#">Inicio</a>
				  </nav>
				</section>
			</div>
			<div class="col-12 col-sm-6  col-md-6 col-lg-4  col-xl-2 columnaMenu"> 
				<section>
				  <nav>
				    <a href="#">Medicos</a>
				  </nav>
				</section>
			</div>
			<div class="col-12 col-sm-6  col-md-6 col-lg-4  col-xl-2 columnaMenu"> 
				<section>
				  <nav>
				    <a href="#">Auxiliares</a>
				  </nav>
				</section>
			</div>
			<div class="col-12 col-sm-6  col-md-6 col-lg-4  col-xl-2 columnaMenu"> 
				<section>
				  <nav>
			        <a href="#">Medicamentos</a>
				  </nav>
				</section>
			</div>	
			<div class="col-12 col-sm-6  col-md-6 col-lg-4  col-xl-2 columnaMenu"> 
				<section>
				  <nav>
		   	        <a href="#">Consultas</a>
				  </nav>
				</section>
			</div>	
			<div class="col-12 col-sm-6  col-md-6 col-lg-4  col-xl-2 columnaMenu"> 
				<section>
				  <nav>
				    <a href="#">Ventas</a>
				  </nav>
				</section>
			</div>		
		</div>
	</div>
	
    <div class="container">
   		<form action="#" class="formAgregar">
    		<div class="row">
    			<div class="col-12 col-sm-12  col-md-6 col-lg-4  col-xl-4 columnaInfo"> 
    				<div class="formGroup">
   	    				<label for="Id_empleado" class="control_label">Id Empleado</label>
    	      			<input type="text" class="control-form" id="Id_empleado" name="Id_empleado" placeholder="Id empleado">
    				</div>
        		</div>

        		<div class="col-12 col-sm-12  col-md-6 col-lg-8  col-xl-8 columnaInfo"> 
    				<div class="formGroup">
   	    				<label for="curp" class="control_label">CURP</label>
    	      			<input type="text" class="control-form" id="CURP" name="CURP" placeholder="CURP">
    				</div>
        		</div>
			</div>
			<div class="row">
    			<div class="col-12 col-sm-12  col-md-6 col-lg-4  col-xl-4 columnaInfo"> 
    				<div class="formGroup">
   	    				<label for="nombre" class="control_label">Nombre</label>
    	      			<input type="text" class="control-form" id="Nombre" name="Nombre" placeholder="Nombre">
    				</div>
        		</div>

        		<div class="col-12 col-sm-12  col-md-6 col-lg-4  col-xl-4 columnaInfo"> 
    				<div class="formGroup">
   	    				<label for="apaterno" class="control_label">Apellido Paterno</label>
    	      			<input type="text" class="control-form" id="aPaterno" name="Apellido_paterno" placeholder="Apellido Paterno">
    				</div>
        		</div>
				<div class="col-12 col-sm-12  col-md-12 col-lg-4  col-xl-4 columnaInfo"> 
    				<div class="formGroup">
   	    				<label for="amaterno" class="control_label">Apellido Materno</label>
    	      			<input type="text" class="control-form" id="aMaterno" name="Apellido_materno" placeholder="Apellido Materno">
    				</div>
        		</div>
			</div>
			<div class="row">
				<div class="col-12 col-sm-12  col-md-6 col-lg-4  col-xl-4 columnaInfo"> 
    				<div class="formGroup">
   	    				<label for="teelfono" class="control_label">Telefono</label>
    	      			<input type="text" class="control-form" id="telfono" name="Telefono" placeholder="Telefono">
    				</div>
        		</div>

    			<div class="col-12 col-sm-12  col-md-6 col-lg-4  col-xl-4 columnaInfo"> 
    				<div class="formGroup">
   	    				<label for="fecha" class="control_label">Fecha Nacimiento</label>
    	      			<input type="text" class="control-form" id="fecha" name="Fecha" placeholder="YYYY/MM/DD">
    				</div>
        		</div>
        		
				<div class="col-12 col-sm-12  col-md-12 col-lg-4  col-xl-4 columnaInfo"> 
    				<div class="formGroup">
   	    				<label for="direccion" class="control_label">Dirección</label>
    	      			<input type="text" class="control-form" id="direccion" name="Direccion" placeholder="Dirección">
    				</div>
        		</div>
			</div>
			<div class="row">
				<div class="col-12 col-sm-12  col-md-6 col-lg-4  col-xl-4 columnaInfo"> 
    				<div class="formGroup">
   	    				<label for="email" class="control_label">E-Mail</label>
    	      			<input type="email" class="control-form" id="eMail" name="Email" placeholder="E-Mail">
    				</div>
        		</div>

    			<div class="col-12 col-sm-12  col-md-6 col-lg-8  col-xl-8 columnaInfo"> 
    				<div class="formGroup">
   	    				<label for="Contrasena" class="control_label">Contraseña</label>
    	      			<input type="password" class="control-form" id="contrasena" name="Contrasenia" placeholder="Contraseña">
    				</div>
        		</div>
			</div>
			<div class="row">
				<div class="col-12 col-sm-12  col-md-6 col-lg-4  col-xl-4 columnaInfo"> 
    				<div class="formGroup">
   	    				<input type="submit" id="btnGuardar" class="botones botonDefecto" value="Modificar">
    				</div>
        		</div>

    			<div class="col-12 col-sm-12  col-md-6 col-lg-8  col-xl-8 columnaInfo"> 
    				<div class="formGroup">
   	    				<input type="submit" id="btnCancelar" class="botones botonDefecto" value="Cancelar">
    				</div>
        		</div>
			</div>

		</form>
	</div>

<div class="container">
	<div class="row">
		<div class="col-12 col-sm-12  col-md-12 col-lg-12  col-xl-12 footer"> 
			<div class="footer">
  				<p>Footer</p>
			</div>
		</div>
	</div>
</div>


</body>
<script src="js/jquery-3.4.1.slim.min.js"></script>
	<script src="popper.min.js" ></script>
	<script src="js/bootstrap.min.js" ></script>
</html>
